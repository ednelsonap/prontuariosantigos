<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">
		<title>Home</title>
	</ui:define>

	<!-- <p:messages globalOnly="true" /> -->
	<ui:define name="conteudo">
		<h:form id="home">
			<div align="center">
				<p:fieldset legend="Acessar"
					style="width: 20%; margin-top:20px; font-size:15px;">
					<h:panelGrid columns="2">

						<p:commandButton value="WARELINE DOS"
							action="#{homeBean.acessarWarelineDOS}"
							style="width: 150px; height:100px;" immediate="true"
							update="@all" />

						<p:commandButton value="SANDOR" action="#{homeBean.acessarSandor}"
							style="width: 150px; height:100px;" immediate="true"
							update="@all" />

					</h:panelGrid>
				</p:fieldset>

				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />

				<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
					closable="false" resizable="false" showHeader="false">
					<p:graphicImage name="/img/ajaxloadingbar.gif" />
				</p:dialog>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
