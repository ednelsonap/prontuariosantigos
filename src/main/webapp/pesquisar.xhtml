<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">
		<title>Pesquisar</title>
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="formPesquisa">
			<div align="center">
				<p:fieldset legend="Pesquisar Equipamento">
					<p:panelGrid columns="8" id="panelGridPesquisa">

						<p:outputLabel value="Patrimônio:" for="patrimonio" />
						<p:inputText id="patrimonio"
							value="#{equipamentoBean.equipamento.codigoPatrimonio}" />

						<p:outputLabel value="Nome:" for="nome" />
						<p:inputText id="nome" value="#{equipamentoBean.equipamento.nome}" />

						<p:outputLabel value="Categoria: " for="categoria" />
						<p:selectOneMenu id="categoria" value="#{categoriaBean.categoria}">
							<f:selectItem itemLabel="Selecione" itemValue="" />
							<f:selectItems value="#{categoriaBean.categorias}"
								var="categoria" itemLabel="#{categoria.nome}"
								itemValue="#{categoria}" />
						</p:selectOneMenu>

						<p:outputLabel value="Fornecedor: " for="fornecedor" />
						<p:selectOneMenu id="fornecedor"
							value="#{fornecedorBean.fornecedor}">
							<f:selectItem itemLabel="Selecione" itemValue="" />
							<f:selectItems value="#{fornecedorBean.fornecedores}"
								var="fornecedor" itemLabel="#{fornecedor.nome}"
								itemValue="#{fornecedor}" />
						</p:selectOneMenu>

						<p:outputLabel value="Unidade: " for="unidade" />
						<p:selectOneMenu id="unidade" value="#{unidadeBean.unidade}">
							<f:selectItem itemLabel="Selecione" itemValue="" />
							<f:selectItems value="#{unidadeBean.unidades}" var="unidade"
								itemLabel="#{unidade.nome}" itemValue="#{unidade}" />
						</p:selectOneMenu>

						<p:outputLabel value="Departamento: " for="departamento" />
						<p:selectOneMenu id="departamento"
							value="#{departamentoBean.departamento}" filter="true"
							filterMatchMode="contains">
							<f:selectItem itemLabel="Selecione" itemValue="" />
							<f:selectItems value="#{departamentoBean.departamentos}"
								var="departamento"
								itemLabel="#{departamento.unidade.nome} - #{departamento.nome}"
								itemValue="#{departamento}" />
						</p:selectOneMenu>

						<!-- <p:outputLabel value="Status: " for="status" />
						<p:panelGrid columns="8">
							<p:selectManyCheckbox id="status"
								value="#{equipamentoBean.equipamento.status}">
								<f:selectItem itemLabel="Ativo" itemValue="Ativo" />
								<f:selectItem itemLabel="Estoque" itemValue="Estoque" />
								<f:selectItem itemLabel="Manutenção" itemValue="Manutenção" />
								<f:selectItem itemLabel="Baixa" itemValue="Baixa" />
							</p:selectManyCheckbox>
						</p:panelGrid> -->

						<p:commandButton value="Buscar" icon="fa fa-fw fa-search"
							action="#{equipamentoBean.buscar}" ajax="false"
							process="formFiltrosDePesquisa"
							update=":formTabelaResultado:tabelaResultado" />

						<p:commandButton value="Limpar" icon="fa fa-fw fa-eraser"
							action="#{equipamentoBean.limparPesquisa}" immediate="true" ajax="false"
							style="margin-right:20px;">
							<p:resetInput target="panelGridPesquisa" />

						</p:commandButton>
					</p:panelGrid>
				</p:fieldset>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
