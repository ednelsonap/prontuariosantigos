<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	
	<ui:define name="titulo">
		<title>Login</title>
	</ui:define>
	
	<!-- <p:messages globalOnly="true" /> -->
	<ui:define name="conteudo">
		<h:form id="login">
			<div align="center">
				<p:fieldset legend="Login" style="width: 20%; margin-top:20px; font-size:25px;">
					<h:panelGrid columns="2">

						<p:outputLabel value="Login:" for="username" />
						<p:inputText id="username" value="#{loginBean.usuario.login}"
							required="true" requiredMessage="Preencha o campo Login"/>

						<p:outputLabel value="Senha:" for="senha" />
						<p:password id="senha" value="#{loginBean.usuario.senha}" 
							required="true" requiredMessage="Preencha o campo Senha"/>
						

						<p:commandButton value="Entrar" action="#{loginBean.entrar}"
							update="@form" process="@form" />
					</h:panelGrid>
				</p:fieldset>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
